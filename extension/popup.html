<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>News-Net</title>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="/lib/angular-material/angular-material.min.css">
     <style>
        html { max-height: 218px !important; }
        body{ width:250px; height: 218px; }
        .form {width: 90%; padding-left: 7px}
        .form-inputs {width: 95%; }
        #submit-button { padding-right: 0; margin-right: 0; }
        #last-row { margin-bottom: 0 }
     </style>
  </head>

  <body ng-app="Extension" ng-controller="popupController">
    <div ng-show="loggedIn">
      <p class="md-display-1" align="center">{{message}}</p>
    </div>

    <div ng-show="!loggedIn" class="form" width=90%>
      <div class="form-inputs">
        <div layout="row">
            <md-input-container class="md-block" flex>
                <label>Email</label>
                <input ng-model="data.email">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container class="md-block" id="last-row" flex>
                <label>Password</label>
                <input type="password" ng-model="data.password">
            </md-input-container>
        </div>
      </div>
      <div layout="row" layout-align="end start" class="md-actions">
          <md-button aria-label="Log in" ng-click="login(data)" class="md-primary" id="submit-button">
              Submit
          </md-button>
      </div>
    </div>

    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
