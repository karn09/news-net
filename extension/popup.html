<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>News-Net</title>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
     <link rel="stylesheet" href="/lib/angular-material/angular-material.min.css">
  </head>
  <body ng-app="Extension" ng-controller="popupController">
    <div ng-show="loggedIn">
      {{message}}
    </div>


    <div ng-show="!loggedIn">
      <div layout-gt-xs="row">
          <md-input-container>
              <label>Email</label>
              <input ng-model="data.email">
          </md-input-container>
      </div>
      <div layout-gt-xs="row">
          <md-input-container>
              <label>Password</label>
              <input type="password" ng-model="data.password">
          </md-input-container>
      </div>
      <div layout-gt-xs="row" class="md-actions">
          <md-button aria-label="Log in" ng-click="login(data)" class="md-primary">
              Submit
          </md-button>
      </div>
    </div>

    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
