<md-fab-speed-dial ng-hide="hidden" md-direction="left" md-open="isOpen" class="md-scale md-fab-bottom-right" ng-class="{ 'md-hover-full' : hover }" ng-mousenter="isOpen=true" ng-mouseleave="isOpen=false">
  <md-fab-trigger>
    <md-button class="md-fab md-mini md-warn">
      <md-icon md-svg-src="/icons/menu.svg"></md-icon>
    </md-button>
  </md-fab-trigger>
  <md-fab-actions>
    <md-button class="md-fab md-mini  md-raised md-primary">
      <md-icon md-svg-src="/icons/add.svg"></md-icon>
    </md-button>
    <md-button class="md-fab md-mini md-raised md-warn">
      <md-icon md-svg-src="/icons/category_add.svg"></md-icon>
    </md-button>
  </md-fab-actions>
</md-fab-speed-dial>
