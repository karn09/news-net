<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav left</h1>
    </md-toolbar>
    <md-content layout-padding>
        <md-list>
            <md-list-item ng-click="null">
                <div class="md-list-item-text">
                    My List
                </div>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item ng-click="null">
                <div class="md-list-item-text">
                    Latest
                </div>
            </md-list-item>
            <md-divider></md-divider>                    
            <md-list-item>
                <div class="md-list-item-text container">
                    <br>
                    Categories
                    <form>
                        <md-input-container class="md-icon-float">
                            <input type="text" ng-model="data" placeholder="Category Title">
                        </md-input-container>
                        <md-button class="md-raised md-fab md-mini">+</md-button>
                    </form>
                </div>                
            </md-list-item>
            <md-divider></md-divider>                
        </md-list>

    </md-content>
</md-sidenav>
