<form id="parser-form" name="parserForm" ng-submit="parseUrl()">

    <div class="form-group">
        <label for="url">URL</label>
        <input type="text" ng-model="url" class="form-control" id="url" placeholder="Enter url">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>

<div class="row">
    <div class="col-md-12">
        {{parsed}}
    </div>
</div>
