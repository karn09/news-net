<div id="homewithoutuser" ng-if="!user">
    <div id="head">
        <a ui-sref="home">
            <img id="logo" src="/assets/images/news-icon.png" height=50 width=50>
            <div id="title">News-Net</div>
        </a>    
        <a id="login" ui-sref="login" class="btn btn-default">Log In</a>
    </div>
    <div>
        <img src="/assets/images/news.jpg" width=100%>
    </div>
    <div id="signup">
        <div id="box" class="container">
            <div class="title">Sign Up</div>
            <hr>
            <a id="google" href="/auth/google">
                <span class="logo"></span>
                <span class="text">Sign Up with Google</span>
            </a>
            <div><a id="email" href="/">Sign Up with email</a></div>
            <p>Already have an acount? <a ui-sref="login">Log in now</a></p>         
        </div>
    </div>
</div>

<div id="homewithuser" ng-if="user">
    <div class="container">
        <div id="welcome">
            <img id="logo" src="/assets/images/news-icon.png" height=40 width=40>
            <div id="title">News-Net</div>
            <br>
            <p>Hi, <b>{{user.email}}</b>, cache your artilces from now!</p>            
        </div>
    </div>   
    <hr>
    <md-grid-list
        class="grid"
        md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="12px" md-gutter-gt-sm="12px" >        
            <md-grid-tile ng-repeat="tile in tiles"
                          md-rowspan="{{tile.span.row}}"
                          md-colspan="{{tile.span.col}}"
                          md-rowspan-sm="1"
                          md-rowspan-xs="1"
                          md-rowspan-md="1"
                          md-colspan-sm="1"
                          md-colspan-xs="1"
                          md-colspan-md="1"
                          class="tile">
                    <img src="{{tile.image}}" height="100%" width="100%">
                    <a ui-sref="article({id: tile._id})"><md-grid-tile-footer><h3>{{tile.title}}</h3></md-grid-tile-footer></a>    
            </md-grid-tile>                  
    </md-grid-list>
</div>
