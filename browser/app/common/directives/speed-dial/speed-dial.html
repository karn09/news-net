<md-fab-speed-dial md-open="isOpen" md-direction="left" class="md-scale" ng-mouseenter="isOpen=true" ng-mouseleave="isOpen=false">
    <md-fab-trigger>
        <md-button aria-label="Add...">
            <md-icon md-svg-icon="/icons/more_vert.svg"></md-icon>
        </md-button>
    </md-fab-trigger>
    <md-fab-actions>
        <md-button aria-label="Add User">
            <md-icon md-svg-icon="/icons/menu.svg"></md-icon>
        </md-button>
        <md-button aria-label="Add Group">
            <md-icon md-svg-icon="/icons/menu.svg"></md-icon>
        </md-button>
    </md-fab-actions>
</md-fab-speed-dial>
