<md-card layout="column" class="article-detail-card">
    <a ui-sref="article({id: article._id})"><img src="{{article.leadImageUrl}}" class="md-card-image" alt="image caption"></a>
    <md-card-title>
        <md-card-title-text>
            <a ui-sref="article({id: article._id})" id="title"><span class="md-headline">{{article.title}}</span></a>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <p id="content">
            {{article.excerpt}}
        </p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-icon-button" ng-class="{'liked': article.liked}" aria-label="Favorite">
            <md-icon md-svg-icon="assets/icons/favorite.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Settings">
            <md-icon md-svg-icon="assets/icons/menu.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Share">
            <md-icon md-svg-icon="assets/icons/share-arrow.svg"></md-icon>
        </md-button> 
        <md-button ui-sref="pageComments({id: article._id})" class="md-icon-button" aria-label="Comments">
            <md-icon md-svg-icon="/assets/icons/ic_chat_48px.svg"></md-icon>
        </md-button>
    </md-card-actions>
</md-card>
