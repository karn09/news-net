<md-dialog layout-padding>
    <md-dialog-content>
        <p></p>
        <div layout-gt-xs="row">
            <md-input-container>
                <label>{{item.name}}</label>
                <input ng-model="data.primary">
            </md-input-container>
        </div>

        <div layout-gt-xs="row">
            <md-input-container>

                <label>Add to Folder / Subscription (Optional)</label>
                <md-select ng-model="data.secondary">
                    <md-optgroup label="Folders">
                        <md-option ng-repeat="folder in dialog.folders" ng-value="folder">{{folder.description}}</md-option>
                    </md-optgroup>
                    <md-optgroup label="Subscriptions">
                        <md-option ng-repeat="subscription in dialog.subscriptions" ng-value="subscription">{{subscription.description}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
        </div>

        <div layout-gt-xs="row" class="md-actions">
            <md-button aria-label="Close dialog" ng-click="dialog.close()" class="md-primary">
                Cancel
            </md-button>
            <md-button aria-label="Submit dialog" ng-click="dialog.submit(data)" class="md-primary">
                Submit
            </md-button>
        </div>
    </md-dialog-content>
</md-dialog>
